homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Bucharest
  # Customization file
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret configurator_url

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret http_base_url
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

notify:
  - platform: html5
    name: HTML5_NOTIFIER
    gcm_api_key: !secret html5_gcm_api_key
    gcm_sender_id: !secret html5_gcm_sender_id

mqtt:
    broker: !secret mqtt_broker_address
    username: !secret mqtt_username
    password: !secret mqtt_password
    discovery: true
    discovery_prefix: homeassistant

hue:
  bridges:
    - host: !secret hue_bridge_ip

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

google_assistant:
  project_id: !secret google_assistant_project_id
  api_key: !secret google_assistant_api_key
  expose_by_default: false
  exposed_domains:
    - switch
    - input_boolean
    - script

device_tracker:
  #- platform: huawei_router
  #  host: !secret router_ip
  #  username: !secret router_username
  #  password: !secret router_password
  - platform: google_maps
    username: !secret google_maps_username
    password: !secret google_maps_password
    max_gps_accuracy: 100
    
person:
    
googlehome:
  devices:
    - host: !secret google_home_mini_living_room_ip 
      track_alarms: true
    - host: !secret google_home_mini_bedroom_ip
      track_alarms: true
    
camera:
  - platform: mjpeg
    name: frontdoor_camera
    mjpeg_url: !secret camera_stream_url
    still_image_url: !secret camera_still_url 
    username: !secret camera_username
    password: !secret camera_password

binary_sensor:
  #- platform: huesensor
  #  scan_interval: 1
  - platform: mqtt
    name: "Lolin_NodeMCU_v3"
    state_topic: "Lolin_NodeMCU_v3/stat/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    device_class: "motion"
  - platform: mqtt
    state_topic: "cameras/front_door/motion"
    payload_on: "ON"
    payload_off: "OFF"
    device_class: "motion"

input_boolean:
  guests:
    name: Guests are over
    initial: off
    icon: mdi:account-group

input_select:
  nodemcu_trigger_room:
    name: NodeMcu room
    options:
      - Living room
      - Kitchen
      - Hallway
      - Bedroom
    icon: mdi:motion-sensor
  tom_home_state:
    name: Tom
    options:
      - Just arrived
      - Home
      - Just left
      - Away
      - Extended away
  delia_home_state:
    name: Delia
    options:
      - Just arrived
      - Home
      - Just left
      - Away
      - Extended away
  tom_room_location:
    name: Room Tom
    options:
      - Living room
      - Kitchen
      - Hallway
      - Bedroom
      - Bathroom
  delia_room_location:
    name: Room Delia
    options:
      - Living room
      - Kitchen
      - Hallway
      - Bedroom
      - Bathroom

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Sensors
sensor:
  - platform: yr
  #- platform: huesensor
  - platform: template
    sensors:
      kitchen_temperature:
        friendly_name: 'Kitchen temperature'
        value_template: '{{state_attr("binary_sensor.kitchen_motion_sensor", "temperature")}}'
        unit_of_measurement: Â°C
      kitchen_light_level:
        friendly_name: 'Kitchen light level'
        value_template: '{{state_attr("binary_sensor.kitchen_motion_sensor", "lx")}}'
        unit_of_measurement: lux

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# Cloud
cloud:

zone: !include zones.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
